<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¶£å‘³æ•°ç‹¬ | æ–°é¢–ç©æ³•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {

            min-height: 100vh;

        .game-container {

        .controls {

        button {

        button:hover {

        button:disabled {

            transform: none;
        }

        .difficulty {

        }

        .difficulty button {

        }

        .difficulty button.active {

        }

        .note-mode-btn {

        }

        .note-mode-btn.active {
            background: #F57C00;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: #999;
            margin: 0 auto;
            max-width: 500px;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1/1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        /* 3x3å®«æ ¼åˆ†éš” */
        .cell:nth-child(3n) {
            border-right: 3px solid #333;
        }
        .cell:nth-child(9n) {
            border-right: none;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }

        .cell.initial {
            color: #2196F3;
            background: #f8f9fa;
        }

        .cell.selected {
            background: #e3f2fd;
        }

        .cell.highlight {
            background: #fff3e0; /* é«˜äº®èƒŒæ™¯è‰²ï¼ˆæ©™è‰²æµ…åº•ï¼‰ï¼Œå¯è‡ªè¡Œè°ƒæ•´ */
        }

        .cell .notes {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 8px;
            color: #666;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            width: 90%;
            height: 90%;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .number-btn {
            padding: 10px;
            font-size: 18px;
            background: #f0f0f0;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .number-btn:hover {
            background: #e0e0e0;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 24px;
        }

        .error {
            color: #f44336;
        }

        .success {
            color: #4CAF50;
        }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 500px) {
            .cell {
                font-size: 16px;
            }
            .number-btn {
                padding: 8px;
                font-size: 16px;
            }
            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>è¶£å‘³æ•°ç‹¬</h1>
        
        <div class="controls">
            <div class="difficulty">
                <button class="diff-btn active" data-diff="easy">ç®€å•</button>
                <button class="diff-btn" data-diff="medium">ä¸­ç­‰</button>
                <button class="diff-btn" data-diff="hard">å›°éš¾</button>
            </div>
            <button id="hint-btn">æç¤º (3æ¬¡)</button>
            <button id="note-mode-btn" class="note-mode-btn">ç¬”è®°æ¨¡å¼</button>
            <button id="reset-btn">é‡ç½®æ¸¸æˆ</button>
            <button id="check-btn">æ£€æŸ¥ç­”æ¡ˆ</button>
        </div>

        <div class="sudoku-grid" id="sudokuGrid"></div>
        
        <div class="number-pad" id="numberPad">
            <div class="number-btn" data-num="1">1</div>
            <div class="number-btn" data-num="2">2</div>
            <div class="number-btn" data-num="3">3</div>
            <div class="number-btn" data-num="4">4</div>
            <div class="number-btn" data-num="5">5</div>
            <div class="number-btn" data-num="6">6</div>
            <div class="number-btn" data-num="7">7</div>
            <div class="number-btn" data-num="8">8</div>
            <div class="number-btn" data-num="9">9</div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // æ ¸å¿ƒå˜é‡
        let sudokuGrid = [];       // ç©å®¶å½“å‰æ£‹ç›˜
        let solutionGrid = [];     // æ ‡å‡†ç­”æ¡ˆ
        let notesGrid = [];        // ç¬”è®°æ•°æ®
        let selectedCell = null;   // é€‰ä¸­çš„å•å…ƒæ ¼
        let isNoteMode = false;    // æ˜¯å¦å¼€å¯ç¬”è®°æ¨¡å¼
        let hintCount = 3;         // æç¤ºæ¬¡æ•°
        let difficulty = 'easy';   // é»˜è®¤éš¾åº¦

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();

        // ç”Ÿæˆæ•°ç‹¬ï¼ˆæ ¸å¿ƒç®—æ³•ï¼‰
        function generateSudoku() {
            // åˆå§‹åŒ–ç©ºæ£‹ç›˜
            const grid = Array(9).fill().map(() => Array(9).fill(0));
            
            // å¡«å……å¯¹è§’çº¿3x3å®«æ ¼ï¼ˆä¿è¯æœ‰è§£ï¼‰
            for (let i = 0; i < 9; i += 3) {
                fillBox(grid, i, i);
            }
            
            // å¡«å……å‰©ä½™å•å…ƒæ ¼
            fillRemaining(grid, 0, 3);
            
            // ç”Ÿæˆè°œé¢˜ï¼ˆæŒ–ç©ºï¼‰
            const puzzle = createPuzzle([...grid.map(row => [...row])]);
            return { puzzle, solution: grid };
        }

        // å¡«å……3x3å®«æ ¼
        function fillBox(grid, row, col) {
            let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
            let idx = 0;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    grid[row+i][col+j] = nums[idx++];
                }
            }
        }

        // æ£€æŸ¥æ•°å­—æ˜¯å¦å¯æ”¾ç½®
        function isSafe(grid, row, col, num) {
            // æ£€æŸ¥è¡Œ
            for (let i = 0; i < 9; i++) {
                if (grid[row][i] === num) return false;
            }
            // æ£€æŸ¥åˆ—
            for (let i = 0; i < 9; i++) {
                if (grid[i][col] === num) return false;
            }
            // æ£€æŸ¥3x3å®«æ ¼
            const boxRow = row - row % 3;
            const boxCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[boxRow+i][boxCol+j] === num) return false;
                }
            }
            return true;
        }

        // é€’å½’å¡«å……å‰©ä½™å•å…ƒæ ¼
        function fillRemaining(grid, row, col) {
            if (col >= 9 && row < 8) {
                row++;
                col = 0;
            }
            if (row >= 9 && col >= 9) return true;
            if (row < 3) {
                if (col < 3) col = 3;
            } else if (row < 6) {
                if (col === Math.floor(row/3)*3) col += 3;
            } else {
                if (col === 6) {
                    row++;
                    col = 0;
                    if (row >= 9) return true;
                }
            }

            for (let num = 1; num <= 9; num++) {
                if (isSafe(grid, row, col, num)) {
                    grid[row][col] = num;
                    if (fillRemaining(grid, row, col+1)) return true;
                    grid[row][col] = 0;
                }
            }
            return false;
        }

        // ç”Ÿæˆè°œé¢˜ï¼ˆæ ¹æ®éš¾åº¦æŒ–ç©ºï¼‰
        function createPuzzle(grid) {
            let emptyCount = 0;
            // éš¾åº¦å¯¹åº”æŒ–ç©ºæ•°é‡
            const diffConfig = {
                easy: 30,    // ç®€å•ï¼šæŒ–30ä¸ªç©º
                medium: 40,  // ä¸­ç­‰ï¼šæŒ–40ä¸ªç©º
                hard: 50     // å›°éš¾ï¼šæŒ–50ä¸ªç©º
            };

            while (emptyCount < diffConfig[difficulty]) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (grid[row][col] !== 0) {
                    grid[row][col] = 0;
                    emptyCount++;
                }
            }
            return grid;
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // ç”Ÿæˆæ–°æ•°ç‹¬
            const { puzzle, solution } = generateSudoku();
            sudokuGrid = puzzle;
            solutionGrid = solution;
            
            // åˆå§‹åŒ–ç¬”è®°ç½‘æ ¼
            notesGrid = Array(9).fill().map(() => Array(9).fill(new Set()));
            
            // é‡ç½®çŠ¶æ€
            hintCount = 3;
            selectedCell = null;
            document.getElementById('hint-btn').textContent = `æç¤º (${hintCount}æ¬¡)`;
            document.getElementById('message').textContent = '';
            
            // æ¸²æŸ“æ£‹ç›˜
            renderGrid();
            
            // ç»‘å®šäº‹ä»¶
            bindEvents();
        }

        // æ¸²æŸ“æ•°ç‹¬æ£‹ç›˜
        function renderGrid() {
            const gridEl = document.getElementById('sudokuGrid');
            gridEl.innerHTML = '';

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    cellEl.dataset.row = row;
                    cellEl.dataset.col = col;

                    // åˆå§‹æ•°å­—ï¼ˆä¸å¯ä¿®æ”¹ï¼‰
                    if (sudokuGrid[row][col] !== 0) {
                        cellEl.classList.add('initial');
                        cellEl.textContent = sudokuGrid[row][col];
                    } else {
                        // æ¸²æŸ“ç¬”è®°
                        const notesEl = document.createElement('div');
                        notesEl.className = 'notes';
                        notesEl.innerHTML = '';
                        
                        // ç”Ÿæˆ9ä¸ªå°æ ¼å­ç”¨äºç¬”è®°
                        for (let n = 1; n <= 9; n++) {
                            const noteEl = document.createElement('span');
                            noteEl.textContent = notesGrid[row][col].has(n) ? n : '';
                            notesEl.appendChild(noteEl);
                        }
                        cellEl.appendChild(notesEl);
                    }

                    gridEl.appendChild(cellEl);
                }
            }
        }

        // ç»‘å®šæ‰€æœ‰äº¤äº’äº‹ä»¶
        function bindEvents() {
            // å•å…ƒæ ¼ç‚¹å‡»äº‹ä»¶ï¼ˆä¿®å¤é«˜äº®é€»è¾‘ï¼‰
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', () => {
                    // ç¬¬ä¸€æ­¥ï¼šæ¸…é™¤æ‰€æœ‰æ—§çš„é€‰ä¸­å’Œé«˜äº®æ ·å¼ï¼ˆé‡ç½®çŠ¶æ€ï¼‰
                    document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));
                    document.querySelectorAll('.cell.highlight').forEach(c => c.classList.remove('highlight'));
                    
                    // ç¬¬äºŒæ­¥ï¼šå¤„ç†å½“å‰ç‚¹å‡»çš„å•å…ƒæ ¼
                    if (!cell.classList.contains('initial')) {
                        // ç‚¹å‡»å¯ç¼–è¾‘å•å…ƒæ ¼ï¼šé€‰ä¸­è¯¥å•å…ƒæ ¼
                        cell.classList.add('selected');
                        selectedCell = {
                            row: parseInt(cell.dataset.row),
                            col: parseInt(cell.dataset.col)
                        };
                    } else {
                        // ç‚¹å‡»åˆå§‹æ•°å­—ï¼šé«˜äº®æ‰€æœ‰ç›¸åŒæ•°å­—
                        const num = cell.textContent;
                        highlightSameNumbers(num); // å…ˆæ¸…æ—§é«˜äº®ï¼Œå†æ‰§è¡Œæ–°é«˜äº®
                        selectedCell = null;
                    }
                });
            });

            // æ•°å­—é”®ç›˜ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!selectedCell) return;
                    
                    const num = parseInt(btn.dataset.num);
                    const { row, col } = selectedCell;

                    if (isNoteMode) {
                        // ç¬”è®°æ¨¡å¼ï¼šæ·»åŠ /ç§»é™¤ç¬”è®°
                        if (notesGrid[row][col].has(num)) {
                            notesGrid[row][col].delete(num);
                        } else {
                            notesGrid[row][col].add(num);
                        }
                    } else {
                        // æ­£å¸¸æ¨¡å¼ï¼šå¡«å…¥æ•°å­—
                        sudokuGrid[row][col] = num;
                    }
                    
                    // é‡æ–°æ¸²æŸ“
                    renderGrid();
                    // é‡æ–°é€‰ä¸­å½“å‰å•å…ƒæ ¼
                    document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`)?.classList.add('selected');
                });
            });

            // éš¾åº¦åˆ‡æ¢
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    difficulty = btn.dataset.diff;
                    initGame();
                });
            });

            // æç¤ºåŠŸèƒ½
            document.getElementById('hint-btn').addEventListener('click', () => {
                if (hintCount <= 0) {
                    showMessage('æç¤ºæ¬¡æ•°å·²ç”¨å®Œï¼', 'error');
                    return;
                }

                // æ‰¾ç¬¬ä¸€ä¸ªç©ºå•å…ƒæ ¼
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (sudokuGrid[row][col] === 0) {
                            sudokuGrid[row][col] = solutionGrid[row][col];
                            hintCount--;
                            document.getElementById('hint-btn').textContent = `æç¤º (${hintCount}æ¬¡)`;
                            showMessage(`å·²ä¸ºä½ å¡«å……ç¬¬${row+1}è¡Œç¬¬${col+1}åˆ—çš„æ•°å­—ï¼š${solutionGrid[row][col]}`, 'success');
                            renderGrid();
                            return;
                        }
                    }
                }
            });

            // ç¬”è®°æ¨¡å¼åˆ‡æ¢
            document.getElementById('note-mode-btn').addEventListener('click', (e) => {
                isNoteMode = !isNoteMode;
                e.target.classList.toggle('active');
                e.target.textContent = isNoteMode ? 'è¾“å…¥æ¨¡å¼' : 'ç¬”è®°æ¨¡å¼';
                showMessage(isNoteMode ? 'å·²åˆ‡æ¢åˆ°ç¬”è®°æ¨¡å¼' : 'å·²åˆ‡æ¢åˆ°è¾“å…¥æ¨¡å¼');
            });

            // é‡ç½®æ¸¸æˆ
            document.getElementById('reset-btn').addEventListener('click', () => {
                initGame();
                showMessage('æ¸¸æˆå·²é‡ç½®ï¼');
            });

            // æ£€æŸ¥ç­”æ¡ˆ
            document.getElementById('check-btn').addEventListener('click', () => {
                let isCorrect = true;
                let emptyCount = 0;

                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (sudokuGrid[row][col] === 0) {
                            emptyCount++;
                            isCorrect = false;
                        } else if (sudokuGrid[row][col] !== solutionGrid[row][col]) {
                            isCorrect = false;
                        }
                    }
                }

                if (emptyCount > 0) {
                    showMessage(`è¿˜æœ‰${emptyCount}ä¸ªç©ºæ ¼æœªå¡«å……ï¼`, 'error');
                } else if (isCorrect) {
                    showMessage('æ­å–œï¼æ•°ç‹¬è§£ç­”æ­£ç¡®ï¼ğŸ‰', 'success');
                } else {
                    showMessage('ç­”æ¡ˆæœ‰è¯¯ï¼Œè¯·æ£€æŸ¥ï¼', 'error');
                }
            });
        }

        // é«˜äº®ç›¸åŒæ•°å­—ï¼ˆä¿®å¤åå¯æ­£å¸¸ç”Ÿæ•ˆï¼‰
        function highlightSameNumbers(num) {
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.textContent === num) {
                    cell.classList.add('highlight');
                }
            });
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showMessage(text, type = '') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message';
            if (type) msgEl.classList.add(type);
            
            // 3ç§’åæ¸…é™¤æç¤º
            setTimeout(() => {
                msgEl.textContent = '';
                msgEl.className = 'message';
            }, 3000);
        }
    </script>
